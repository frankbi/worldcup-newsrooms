<!DOCTYPE html>
<html>
	<head>
		<title>Newsrooms Watching USA vs Germany</title>
		<link type="text/css" rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<h1>Newsrooms Watching Soccer</h1>
		</div>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/handlebars-v1.3.0.js"></script>
		<script type="text/javascript" src="js/miso.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/x-handlebars-template" id="post-template">
			<div class="post">
				<h2>{{ newsroom }}</h2>
				<a target="_blank" href="{{ url }}">
					<img src="img/{{ img }}" class="photo">
				</a>
			</div>
		</script>
	</body>
</html>
