<!DOCTYPE html>
<html>
	<head>
		<title>Newsrooms Watching USA vs Germany</title>
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<h1>Newsrooms Watching USA vs GER</h1>
			<p>Compiled by <a target="_blank" href="http://twitter.com/frankiebi">Frank Bi</a></p>
		</div>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/handlebars-v1.3.0.js"></script>
		<script type="text/javascript" src="js/miso.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/x-handlebars-template" id="post-template">

			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<a target="_blank" href="{{ url }}">
						<h2>{{ newsroom }}</h2>
					</a>
					<img src="img/{{ img }}" class="photo">
				</div>
			</div>

		</script>
	</body>
</html>
